{% extends 'base.html' %}

{% block content %}
    <video controls src = '{{video.file.url}}' width="1000px"/></video>
    <div>{{video.views_count}}</div>
    <div>{{likes_count}} <a href="{% url 'add_like_or_dislike' video.slug %}?type=likers">Лайк</a></div>
    <div>{{dislikes_count}} <a href="{% url 'add_like_or_dislike' video.slug %}?type=dislikers">Дизлайк</a></div>
    <ul>
    {% for vid in side_videos %}
        <li>
            <a href="{% url 'show_video' vid.slug %}"><img src = '{{vid.preview.url}}' width="300px"/></a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
