{% extends 'denisvideo/left_bar.html' %}

{% block right_side %}
<div class="subscribe-container">
<ul class="subscribe-videos">
{% for vid in videos %}
    <li>{% include 'denisvideo/includes/show_item.html' %}</li>
{% endfor %}
</ul>
<div class="subscribe-channels">
<div class="subscribe-channels-title">Каналы: </div>
<ul>
{% for ch in channels %}
    <li><a href="{% url 'channel' ch.slug %}">{{ch.name}}</a></li>
{% endfor %}
</ul>
</div>
</div>
{% endblock %}
